    rightEdge  :=  300
    topEdge    :=  300
    bottomEdge := -300
    xStep      :=    7
    yStep      :=   15
    maxIter    :=  200

    for y0 := topEdge, bottomEdge, -yStep do
      for x0 := leftEdge, rightEdge, xStep do
        y := 0
        x := 0
        theChar := " "
        i := 0
        while i < maxIter do
          x_x := (x * x) / 200

            i := maxIter
          end
          y := x * y / 100 + y0

          i := i + 1
        end
        print(theChar)
      end
      print('\n')
    end
